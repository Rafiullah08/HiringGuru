    <div class="job-posting-form">
        <h2>Post Job</h2>
        <form action="submit_job_post.php" method="post">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="remote">Remote:</label>
            <select id="remote" name="remote">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary" required>

            <label for="employmentType">Employment Type:</label>
            <input type="text" id="employmentType" name="employmentType" required>

            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>

            <label for="keyResponsibilities">Key Responsibilities:</label>
            <textarea id="keyResponsibilities" name="keyResponsibilities" rows="4" required></textarea>

            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" rows="4" required></textarea>

            <label for="preferredQualifications">Preferred Qualifications:</label>
            <textarea id="preferredQualifications" name="preferredQualifications" rows="4"></textarea>

            <label for="benefits">Benefits:</label>
            <textarea id="benefits" name="benefits" rows="4"></textarea>

            <label for="howToApply">How to Apply:</label>
            <textarea id="howToApply" name="howToApply" rows="4" required></textarea>

            <label for="applicationDeadline">Application Deadline:</label>
            <input type="date" id="applicationDeadline" name="applicationDeadline" required>

            <button type="submit">Post Job</button>
        </form>
    </div>
</body>
